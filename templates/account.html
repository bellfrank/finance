{% extends "layout.html" %}

{% block title %}
    Account Information
{% endblock %}

{% block main %}
<h3 align="center"> Add Cash </h3>
<form action="/addcash" method="post">
        <div class="form-group">
            <input class="form-control" name="cash" placeholder="Add Cash" type="number" required>
        </div>
        <button class="btn btn-primary" type="submit">Add Cash</button>
</form>
<p></p>
<h3 align="center"> Change Password </h3>
    <form action="/account" method="post">
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Confirm Password" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
        </div>
        <button class="btn btn-primary" type="submit">Change Password</button>
    </form>
{% endblock %}
