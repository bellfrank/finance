{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}
    A share of {{symbol.name}} ({{symbol.symbol}}) costs {{symbol.price | usd}}
    <p></p>
    <form action="/buy" method="post">
        <div class="form-group">
            <input autocomplete="on" autofocus class="form-control" name="symbol" placeholder={{symbol.symbol}} type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="shares" placeholder="Shares" type="number" min="1" required>
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
{% endblock %}
